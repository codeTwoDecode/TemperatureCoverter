        }



        // -------convert celsius to fahrenheit function-------
        function celToFahFunction(cel) {
            let fahValue = (cel * (9 / 5)) + 32;
            fahValue = parseFloat(fahValue).toFixed(2);
            return fahValue;
        }


        // -------convert celsius to fahrenheit function-------
        function fahToCelFunction(fah) {
            let celValue = (fah - 32) * (5 / 9);
            celValue = parseFloat(celValue).toFixed(2);
            return celValue;
        }
